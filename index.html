<!DOCTYPE html>
<html>
<head>
  <title>Student Details Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Student Academic Record</h2>

<table>
  <tr>
    <th rowspan="2">Name</th>
    <th rowspan="2">Registration No</th>
    <th colspan="2">CGPA Details</th>
  </tr>
  <tr>
    <th>Semesters</th>
    <th>CGPA</th>
  </tr>
  <tr>
    <td rowspan="2">Adya Das</td>
    <td rowspan="2">23CSE30</td>
    <td>1st </td>
    <td>8.2</td>
  </tr>
  <tr>
    <td>2nd</td>
    <td>8.5</td>
  </tr>
</table>

</body>
</html>
